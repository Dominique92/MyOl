<!DOCTYPE html>
<html>
<head>
	<title>My Openlayers simple example</title>

	<!-- Openlayers -->
	<link  href="ol/ol.css" type="text/css" rel="stylesheet">
	<script src="ol/ol.js"></script>

	<!-- Recherche par nom -->
	<link  href="geocoder/ol-geocoder.css" type="text/css" rel="stylesheet">
	<script src="geocoder/ol-geocoder-debug.js"></script>

	<!-- Proj4 projections Swiss & UK -->
	<script src="proj4/proj4-src.js"></script>

	<!-- My Openlayers -->
	<link  href="myol.css" type="text/css" rel="stylesheet">
	<script src="myol.js"></script>

	<style>
		#map {
			width: 90vw;
			height: 60vw;
		}
	</style>
</head>

<body>
	<div id="map"></div>
	<p>The french IGN, Swiss Topo, Microsoft BING & OSM thunderforest map layers are inactive in this example.</p>
	<p>You need to get the full package <a href="https://github.com/Dominique92/MyOl">here<a>, acquire free keys and replace them in the html (see source comments).</p>

	<script>
		// Must be after the <div> tag
		map = new ol.Map({
			target: 'map',
			controls: controlsCollection()
		});
		map.addControl(controlLayersSwitcher(layersCollection({
			IGN: 'IGN_KEY', // Get your own (free) IGN key at http://professionnels.ign.fr/ign/contrats
			thunderforest: 'THUNDERFOREST_KEY', // Get your own (free) THUNDERFOREST key at https://manage.thunderforest.com
			bing: '<BING_KEY>' // Get your own (free) BING key at https://www.microsoft.com/en-us/maps/create-a-bing-maps-key
			// SwissTopo : You need to register your domain in https://shop.swisstopo.admin.ch/fr/products/geoservice/swisstopo_geoservices/WMTS_info
		})));
	</script>
</body>
</html>
